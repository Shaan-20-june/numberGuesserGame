<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css"
      integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb"
      crossorigin="anonymous"
    />
    <title>Number Guesser</title>
  </head>

  <body>
    <div class="container">
      <div class="row guess-title">
        <div class="col-md-8 mx-auto text-center">
          <div
            class="card card-body text-center mt-5"
            style="background: #ccffff;"
          >
            <h1 class="heading">NUMBER GUESSER</h1>
            <div id="game">
              <p>
                Guess a number between <span class="min-num">1</span> and
                <span class="max-num">10</span>
              </p>
              <div class="form-group">
                <input
                  class="form-control"
                  type="number"
                  id="guess-input"
                  placeholder="Enter your guess..."
                />
              </div>
              <p class="message"></p>
              <div class="form-group">
                <input
                  type="submit"
                  value="Submit"
                  id="guess-btn"
                  class="btn btn-dark btn-lg btn-outline-primary"
                />
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js"
      integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"
      integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ"
      crossorigin="anonymous"
    ></script>
    <script src="newapp.js"></script>
  </body>
</html>
